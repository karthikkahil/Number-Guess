<html lang="en">
  <head>

  <body>
    <div class="container">
      <div class="hero">
        <h1>Guess My Number!</h1>
      </div>

          <h2>

        </div>

        </div>
        <div class="message">

        </div>
        <div class="two_column">
          <div class="one_col">
            <input type="number" class="number_gss" />
            <button class="click_check" type="button">Check!</button>
            <button class="click_again" type="button">Again!</button>
